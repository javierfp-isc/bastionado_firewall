     config:
       - subnet: 172.0.10.0/24
  vlbridge0:
    driver: bridge
    driver_opts:
     com.docker.network.bridge.name: vlbridge0
    ipam:
     config:
       - subnet: 172.0.0.0/24
  bridgepf20:
    driver: macvlan
    driver_opts:
     parent: vlbridge0.20
  bridgepf30:
    driver: macvlan
    driver_opts:
     parent: vlbridge0.30
  vlan1:
    driver: macvlan
    driver_opts:
     parent: vlbridge0.1
